<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}" th:fragment="errors">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>

		<th:block th:each="errors : ${#fields.detailedErrors()}">
			<div><i class="fa  fa-exclamation-circle"></i> [[${errors.message}]]</div>
		</th:block>
		
	</div>
</body>
</html>
